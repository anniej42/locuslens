<!DOCTYPE html>

    <title>Locus Lens</title>
        <script>
       
            var template;

            template = "   <div class='inner'>\n        <i class='ion-refreshing'></i>\n        <h1>Updating...</h1>\n        <h3><span id='update-percent'>0</span></h3>\n    </div>\n";

            if (document.cookie.indexOf('hasRunPreviously=') > -1) {
                window.applicationCache.addEventListener('updateready', function() {
                    document.getElementById('update-percent').innerHTML = "Reloading...";
                    //window.applicationCache.swapCache();
                    return window.location.reload();
                });
                window.applicationCache.addEventListener('downloading', function(e) {
                    var updElement = document.createElement("div")
                    updElement.id = 'updating'
                    updElement.innerHTML = template
                    return document.body.appendChild(updElement);
                }, false);
                window.applicationCache.addEventListener('cached', function(e) {
                    var el = document.getElementById('updating');
                    el.parentNode.removeChild(el);
                }, false);
                window.applicationCache.addEventListener('progress', function(e) {
                    var percent = "Please wait..."
                    if (e.loaded >= 0 && e.total >= 0) {
                        percent = (Math.round(e.loaded / e.total) * 100) + "%";
                    }
                    return document.getElementById('update-percent').innerHTML = percent;
                    if (percent == 100) {
                        setTimeout(function() {
                            document.getElementById('update-percent').innerHTML = "Please wait..."
                        },750)
                    }

                }, false);

                window.applicationCache.addEventListener('error', function(e) {
                    var el = document.getElementById('updating');
                    if (el) el.parentNode.removeChild(el);
                }, false);
            }

            if (window.applicationCache.status === window.applicationCache.UPDATEREADY) {
                window.applicationCache.swapCache();
                window.location.reload();
            } else if (window.applicationCache.status != 0) {
                try {
                    window.applicationCache.update();
                } catch (err) {

                }
            }


        </script>
