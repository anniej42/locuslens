<!-- HANDLEBARS TEMPLATING -->
<div class="hidden TLCardTemplate templates">

  <!-- TIMELINECARD TEMPLATE -->
  <div class="timelineCard fluid card ui segment">=
    <!-- IMAGE TEMPLATE -->
    <div class="ui raised segment" mediaId ={{{_id}}}>
      <a class="ui teal ribbon label" mediaid={{{_id}}}>{{owner}} <span class=" detail">{{timestamp}}</span> </a>
      <img class="ui centered image" style="padding-top:10px;" src="{{{url}}}" mediaId={{{_id}}}>
    </div>

    <!-- <div class="ui horizontal divider"> <i class="heart icon"></i> </div> -->

    <!-- LIKES  -->
    <div class="timelineLikes">  
      <div class="ui tiny buttons">
        <div class="ui toggle button" id="userHighFive"><i class="star icon"></i> </div>
        <div class="or" data-text=" "></div>
        <div class="ui positive button" id="numLikesField">
          <div class="likes" > <span id="numLikes" mediaId={{{_id}}}>{{likeCount}}</span><i class="star icon"></i>this.</div>
        </div>
      </div>
    </div>

    <div class="ui horizontal divider"> <a mediaId ={{{_id}}}><i class="circular write icon button userAddComment"></i></a> </div>

    <!-- COMMENTS COLLAPSE -->
    <div class="ui fluid accordion">
      <div class="ui comments">
        <div class="title">
          <i class="dropdown icon"></i>
            View {{tagCount}} existing tags
        </div>

        <!-- LOAD EXISTING TAGS HERE -->
        <div class="tagContent content" mediaId={{{_id}}}>
        </div>
      </div>
    </div>
  <!-- END TIMELINECARD -->
  </div>
<!-- END TLCARDTEMPLATE -->
</div> 

<!-- TAG TEMPLATE -->
<div class="hidden tagTemplate templates" mediaId="{{{mediaId}}}" tagId="{{{_id}}}">
  <div class="comment">
    <a class="avatar"> <img src="{{{ownerAvatar}}}"> </a> 
    <div class="content">
      <a class="author">{{{owner}}}</a>
      <div class="metadata">
        <span class="date">{{timestamp}}</span>
      </div>
      <div class="text" tagId="{{{_id}}}"> {{commentText}} </div> 
    </div>
  </div>
</div>

// <!-- END HIDDEN TEMPLATES -->
